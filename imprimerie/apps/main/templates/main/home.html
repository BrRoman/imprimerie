{% extends 'main.html' %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <h1>Bienvenue sur Imprimerie !</h1>

        <div class="d-flex flex-column justify-content-center align-items-center mt-5">
            <div class="mx-3 my-3">
                <a href={% url 'jobs:list' %} class="d-flex flex-column align-items-center">
                    <span class="fas fa-tools mx-2" style="font-size:2em;"></span>
                    <p>Gérer les jobs</p>
                </a>
            </div>
    
            <div class="d-flex justify-content-center">
                <div class="mx-3">
                    <a href={% url 'clients:list' %} class="d-flex flex-column align-items-center">

                    </a>
                </div>
    
                <div class="mx-3">
                    <a href={% url 'papers:list' %} class="d-flex flex-column align-items-center">

            </div>
        </div>
