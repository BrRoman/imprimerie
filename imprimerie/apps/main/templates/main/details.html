{% extends 'main.html' %}

{% load l10n %}

{% block content %}
    <h3>{{ work.name }}</h3>

    {% localize on %}
        <small>Créé : {{ work.created|date:"l j F Y à H:i:s"|localize|capfirst }}</small>
        <small>Modifié : {{ work.modified|date:"l j F Y à H:i:s"|localize|capfirst }}</small>
    {% endlocalize %}

    <a href={% url 'main:update' work.pk %}>Modifier</a>
    <a href={% url 'main:delete' work.pk %}>Supprimer</a>
{% endblock content %}
